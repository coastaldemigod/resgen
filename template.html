<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'resume-gray': '#6B7280',
                        'resume-light-gray': '#9CA3AF',
                        'resume-bg': '#F9FAFB'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .resume-container {
            max-width: 210mm;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .skill-tag {
            display: inline-block;
            background-color: #F3F4F6;
            color: #374151;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            margin: 2px 4px 2px 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        
        .company-logo {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            object-fit: contain;
        }
        
        .contact-icon {
            width: 16px !important;
            height: 16px !important;
            color: #6B7280;
            min-width: 16px;
            min-height: 16px;
        }
        
        .award-icon {
            width: 16px;
            height: 16px;
            color: #10B981;
        }
        
        .education-icon {
            width: 16px;
            height: 16px;
            color: #6B7280;
        }
        
        .section-title {
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            color: #111827;
            margin-bottom: 12px;
            letter-spacing: 0.05em;
        }
        
        .experience-date {
            font-size: 0.875rem;
            color: #6B7280;
            font-weight: 500;
        }
        
        .experience-title {
            font-weight: 600;
            color: #111827;
            font-size: 0.875rem;
        }
        
        .company-name {
            font-weight: 600;
            color: #111827;
            font-size: 0.875rem;
        }
        
        .team-info {
            font-weight: 600;
            color: #374151;
            font-size: 0.8rem;
        }
        
        .description-text {
            font-size: 0.8rem;
            color: #374151;
            line-height: 1.4;
        }
        
        .tech-stack {
            font-weight: 600;
            color: #111827;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            
            .resume-container {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }
            
            .skill-tag {
                background-color: #F3F4F6 !important;
                color: #374151 !important;
                padding: 2px 8px !important;
                border-radius: 6px !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 p-4">
    <div class="resume-container">
        <div class="p-8">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-1" id="fullName"></h1>
                <p class="text-sm font-medium text-gray-600 uppercase tracking-wide" id="subtext"></p>
            </div>

            <div class="flex gap-8">
                <!-- Left Column -->
                <div class="w-1/3 space-y-6">
                    <!-- About Me -->
                    <div id="aboutSection"></div>

                    <!-- Contact -->
                    <div id="contactSection"></div>

                    <!-- Awards -->
                    <div id="awardsSection"></div>

                    <!-- Education -->
                    <div id="educationSection"></div>

                    <!-- Projects -->
                    <div id="projectsSection"></div>

                    <!-- Skills -->
                    <div id="skillsSection"></div>
                </div>

                <!-- Right Column -->
                <div class="w-2/3">
                    <!-- Work Experience -->
                    <div id="experienceSection"></div>
                </div>
            </div>


        </div>
    </div>

    <script>
        const resumeData = {RESUME_DATA};
        
        // Set header information
        document.getElementById('fullName').textContent = resumeData.fullName;
        document.getElementById('subtext').textContent = resumeData.subtext;
        

        
        // Render About Me section
        if (resumeData.about) {
            const aboutSection = document.getElementById('aboutSection');
            aboutSection.innerHTML = `
                <div>
                    <h2 class="section-title">${resumeData.about.title}</h2>
                    <p class="text-sm text-gray-700 leading-relaxed">${resumeData.about.content}</p>
                </div>
            `;
        }
        
        // Render Contact section
        if (resumeData.contact) {
            const contactSection = document.getElementById('contactSection');
            let contactHtml = `<h2 class="section-title">${resumeData.contact.title}</h2>`;
            
                            resumeData.contact.content.forEach(contact => {
                    contactHtml += `
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="contact-icon" fill="currentColor" viewBox="0 0 20 20" style="width: 16px; height: 16px;">
                                ${getIconSVG(contact.icon)}
                            </svg>
                            <a href="${contact.href}" class="text-sm text-gray-600 hover:text-gray-900">${contact.label}</a>
                        </div>
                    `;
                });
            
            contactSection.innerHTML = contactHtml;
        }
        
        // Render Projects section
        if (resumeData.projects) {
            const projectsSection = document.getElementById('projectsSection');
            let projectsHtml = `<h2 class="section-title">${resumeData.projects.title}</h2>`;
            
            resumeData.projects.content.forEach(project => {
                projectsHtml += `
                    <div class="mb-3">
                        <div class="font-semibold text-sm text-gray-900">${project.name}</div>
                        <a href="${project.url.href}" class="text-xs text-gray-500 underline">${project.url.label}</a>
                        <p class="text-xs text-gray-600 mt-1">${project.description}</p>
                    </div>
                `;
            });
            
            projectsSection.innerHTML = projectsHtml;
        }
        
        // Render Awards section
        if (resumeData.awards) {
            const awardsSection = document.getElementById('awardsSection');
            let awardsHtml = `<h2 class="section-title">${resumeData.awards.title}</h2>`;
            
            resumeData.awards.content.forEach(award => {
                awardsHtml += `
                    <div class="flex items-center gap-2 mb-2">
                        <svg class="award-icon" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                        <a href="${award.href}" class="text-sm text-gray-600 hover:text-gray-900">${award.label}</a>
                    </div>
                `;
            });
            
            awardsSection.innerHTML = awardsHtml;
        }
        
        // Render Education section
        if (resumeData.education) {
            const educationSection = document.getElementById('educationSection');
            let educationHtml = `<h2 class="section-title">${resumeData.education.title}</h2>`;
            
            resumeData.education.content.forEach(edu => {
                educationHtml += `
                    <div class="mb-3">
                        <div class="font-semibold text-sm text-gray-900">${edu.name}</div>
                        <a href="${edu.institute.href}" class="text-xs text-gray-600">${edu.institute.label}</a>
                        <div class="text-xs text-gray-500 mt-1">${edu.duration}</div>
                    </div>
                `;
            });
            
            educationSection.innerHTML = educationHtml;
        }
        
        // Render Skills section
        if (resumeData.skills) {
            const skillsSection = document.getElementById('skillsSection');
            let skillsHtml = `<h2 class="section-title">${resumeData.skills.title}</h2>`;
            
            resumeData.skills.content.forEach(skill => {
                skillsHtml += `<span class="skill-tag">${skill.name}</span>`;
            });
            
            skillsSection.innerHTML = skillsHtml;
        }
        
        // Render Experience section
        if (resumeData.experiences) {
            const experienceSection = document.getElementById('experienceSection');
            let experienceHtml = `<h2 class="section-title">${resumeData.experiences.title}</h2>`;
            
            resumeData.experiences.content.forEach(company => {
                experienceHtml += `
                    <div class="mb-6">
                        <div class="flex items-center gap-2 mb-3">
                            <img src="${company.logo}" alt="${company.company}" class="company-logo">
                            <span class="company-name">${company.company}</span>
                        </div>
                `;
                
                company.roles.forEach(role => {
                    experienceHtml += `
                        <div class="mb-4">
                            <div class="flex justify-between items-start mb-2">
                                <span class="experience-title">${role.title}</span>
                                <span class="experience-date">${role.date}</span>
                            </div>
                            <div class="description-text">${formatDescription(role.description)}</div>
                        </div>
                    `;
                });
                
                experienceHtml += `</div>`;
            });
            
            experienceSection.innerHTML = experienceHtml;
        }
        
        function formatDescription(description) {
            // Convert markdown-style bold to HTML
            return description
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

            const iconMap = {

                'linkedin-icon': '<svg viewBox="0 0 30 30" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>',
                'github-icon': '<svg viewBox="0 0 30 30" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>'
            };
            
            return iconMap[iconName] || '';
        }
    </script>
</body>
</html>
